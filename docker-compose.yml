services:
  percona:
    image: percona/percona-server-mongodb:latest
    container_name: percona
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_INITDB_DATABASE=referral_db
    command: ["mongod", "--replSet", "rs0", "--auth", "--bind_ip_all", "--keyFile", "/etc/mongodb-keyfile"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
      - ./mongodb-keyfile:/etc/mongodb-keyfile:ro
    networks:
      - referral_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - PORT=4000
      - CLIENT_URL=http://localhost:3000
      - DB_URI=mongodb://root:rootpassword@percona:27017/referral_db?replicaSet=rs0
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - referral_network
    depends_on:
      - percona

  frontend:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - REACT_APP_API_BASE_URL=https://referrals.bank-juno.com
    volumes:
      - ./frontend/admin:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - referral_network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - referral_network

volumes:
  mongodb_data:

networks:
  referral_network:
