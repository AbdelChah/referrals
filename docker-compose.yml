version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"  # Map container port to host port
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - referral_network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot  # For serving the ACME challenge
      - ./certbot/conf:/etc/letsencrypt  # For SSL certificates
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    networks:
      - referral_network
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot  # ACME challenge
      - ./certbot/conf:/etc/letsencrypt  # SSL certificates
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 2073600; done'"

networks:
  referral_network:
