server {
    listen 80;
    server_name referrals.bank-juno.com;

    # Redirect HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name referrals.bank-juno.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/referrals.bank-juno.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/referrals.bank-juno.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve frontend static files
    location / {
        proxy_pass http://frontend:80; # Route requests to the frontend container
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri /index.html; # Ensure client-side routing works
    }

    # Handle static assets
    location /assets/ {
        proxy_pass http://frontend:80/assets/; # Serve assets from the frontend container
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:4000/api/; # Route to backend service
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
